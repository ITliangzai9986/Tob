<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Responsive Admin Dashboard Template">
        <meta name="keywords" content="admin,dashboard">
        <meta name="author" content="skcats">
        <!-- Title -->
        <title>忘记密码？</title>
        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/plugins/icomoon/style.css" rel="stylesheet">
        <link href="assets/plugins/uniform/css/default.css" rel="stylesheet"/>
        <link href="assets/plugins/switchery/switchery.min.css" rel="stylesheet"/>
        <!-- Theme Styles -->
        <link href="assets/css/ecaps.min.css" rel="stylesheet">
        <link href="assets/css/custom.css" rel="stylesheet">
		<!-- 修改样式 -->
		<style type="text/css">
			.row{
				background-image: url(assets/imgs/Tob_img/LV_M/LV_wrap/LV_M_P_002.jpg);
				background-repeat: round;
				display: flex;
				position: relative;
			}
			.right-t{
				text-align: center;
				/* font-family: "楷体"; */
				margin-top: 5%;
				margin-left: 65%;
			}
			span{
				color: red;
			}
		</style>
		
    </head>
    <body>
        
        <!-- Page Container -->
        <div class="page-container">
                <!-- Page Inner -->
                <div class="page-inner login-page">
                    <div id="main-wrapper" class="container-fluid">
                        <div class="row">
                            <div class="col-sm-6 col-md-3 login-box">
                                <h4 class="login-title">找回账号</h4>
                                <form action="revise.html" id="myForm">
                                    <div class="form-group">
                                        <label>手机号码：</label>
                                        <input type="text" class="form-control" id="phoneNum" onkeyup="checkPhone(this)" ><span id="l1"></span>
                                    </div>
                                    <div class="form-group">
                                        <label >验证码：</label>
                                        <input type="password" class="form-control" id="numTest" onkeyup="checkTest(this)"><span id="l2"></span>
										<br>
										<a href="#" class="btn btn-primary">获取验证码</a>
                                    </div>
									<button class="btn btn-primary">确定</button>
									<a href="login.html" class="btn btn-primary">返回登录</a>
                                </form>
                            </div>
								<div class="right-t">
									<h1>Tide of Business</h1>
									<h2>潮易</h2>
								</div>
                        </div>
                    </div>
            </div><!-- /Page Content -->
        </div><!-- /Page Container -->
        
		<script>
		    function checkPhone() {
		        var length = phoneNum.value.length
		        if (length > 0) {
		            if (length == 11 ) {
		                l1.textContent = "😊"
		                return true
		            }
		            l1.textContent = "手机号码格式不对"
		            return false
		        }
		        l1.textContent = "请输入手机号码"
		        return false
		    }
		    function checkTest() {
		        var length = numTest.value.length
		        if (length > 0) {
		            if (length == 4) {
		                l2.textContent = "😊"
		                return true
		            }
		            l2.textContent = "验证码有误"
		            return false
		        }
		        l2.textContent = "请获取验证码登录"
		        return false
		    }
		    myForm.onsubmit = () => {
		        var f1 = checkPhone()
		        var f2 = checkTest()
		        return f1 && f2 
		    }
		</script>
        
        <!-- Javascripts -->
        <script src="assets/plugins/jquery/jquery-3.1.0.min.js"></script>
        <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
        <script src="assets/plugins/uniform/js/jquery.uniform.standalone.js"></script>
        <script src="assets/plugins/switchery/switchery.min.js"></script>
        <script src="assets/js/ecaps.min.js"></script>
    </body>
</html>
